<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>aniversário rods</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1>Aniversário do Rods</h1>
        <div class="countdown-container">
            <div class="countdown-b days">
                <p class="big-text" id="days">00</p>
                <span>Dias</span>
            </div>
            <div class="countdown-b hours">
                <p class="big-text" id="hours">00</p>
                <span>Horas</span>
            </div>
            <div class="countdown-b mins">
                <p class="big-text" id="mins">00</p>
                <span>Minutos</span>
            </div>
            <div class="countdown-b secs">
                <p class="big-text" id="secs">00</p>
                <span>Segundos</span>
            </div>
        </div>
        <script type="text/javascript" src="javascript/script.js" defer></script>  
    </body>
</html>
